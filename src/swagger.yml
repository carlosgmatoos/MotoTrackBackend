openapi: 3.0.0
info:
  title: MotoTrack API
  description: API para el Sistema de Registro y Control de Motocicletas en Santo Domingo
  version: 1.0.0
  contact:
    email: info@mototrack.com

servers:
  - url: /api
    description: API base URL

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Error del servidor"
        message:
          type: string
          example: "Ocurrió un error interno en el servidor"

    LoginRequest:
      type: object
      required:
        - correo
        - contrasena
      properties:
        correo:
          type: string
          format: email
          example: "usuario@ejemplo.com"
        contrasena:
          type: string
          format: password
          example: "Contraseña123"

    RegisterRequest:
      type: object
      required:
        - nombres
        - apellidos
        - correo
        - contrasena
      properties:
        nombres:
          type: string
          example: "Juan Carlos"
        apellidos:
          type: string
          example: "Pérez Rodríguez"
        correo:
          type: string
          format: email
          example: "juancarlos@ejemplo.com"
        contrasena:
          type: string
          format: password
          example: "Contraseña123"

    RefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Inicio de sesión exitoso"
        data:
          type: object
          properties:
            user:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                nombres:
                  type: string
                  example: "Juan Carlos"
                apellidos:
                  type: string
                  example: "Pérez Rodríguez"
                correo:
                  type: string
                  example: "juancarlos@ejemplo.com"
                role:
                  type: string
                  example: "cliente"
            accessToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            refreshToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    TokenResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Token actualizado exitosamente"
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            refreshToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    UserCreateRequest:
      type: object
      required:
        - nombres
        - apellidos
        - correo
        - contrasena
        - idTipoUsuario
      properties:
        nombres:
          type: string
          example: "Juan Carlos"
        apellidos:
          type: string
          example: "Pérez Rodríguez"
        correo:
          type: string
          format: email
          example: "juancarlos@ejemplo.com"
        contrasena:
          type: string
          format: password
          example: "Contraseña123"
        idTipoUsuario:
          type: integer
          example: 2

    UserUpdateRequest:
      type: object
      required:
        - idUsuario
      properties:
        idUsuario:
          type: integer
          example: 1
        nombres:
          type: string
          example: "Juan Carlos"
        apellidos:
          type: string
          example: "Pérez Rodríguez"
        correo:
          type: string
          format: email
          example: "juancarlos@ejemplo.com"
        contrasena:
          type: string
          format: password
          example: "NuevaContraseña123"
        estado:
          type: string
          enum: [activo, inactivo,deshabilitado]
          example: "activo"
        idTipoUsuario:
          type: integer
          example: 2

    UserDeleteRequest:
      type: object
      required:
        - idUsuario
      properties:
        idUsuario:
          type: integer
          example: 1

    UsersListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        count:
          type: integer
          example: 2
        data:
          type: array
          items:
            $ref: '#/components/schemas/UserProfile'

    TipoUsuario:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: "Administrador"
        descripcion:
          type: string
          example: "Usuario con todos los permisos del sistema"
        permisos:
          type: object
          properties:
            crear:
              type: boolean
              example: true
            editar:
              type: boolean
              example: true
            eliminar:
              type: boolean
              example: true

    TipoUsuarioCreateRequest:
      type: object
