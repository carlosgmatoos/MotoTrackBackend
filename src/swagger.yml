openapi: 3.0.0
info:
  title: MotoTrack API
  description: API para el Sistema de Registro y Control de Motocicletas en Santo Domingo
  version: 1.0.0
  contact:
    email: info@mototrack.com

servers:
  - url: /api
    description: API base URL

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Error del servidor"
        message:
          type: string
          example: "Ocurrió un error interno en el servidor"

    LoginRequest:
      type: object
      required:
        - correo
        - contrasena
      properties:
        correo:
          type: string
          format: email
          example: "usuario@ejemplo.com"
        contrasena:
          type: string
          format: password
          example: "Contraseña123"

    RegisterRequest:
      type: object
      required:
        - nombres
        - apellidos
        - correo
        - contrasena
      properties:
        nombres:
          type: string
          example: "Juan Carlos"
        apellidos:
          type: string
          example: "Pérez Rodríguez"
        correo:
          type: string
          format: email
          example: "juancarlos@ejemplo.com"
        contrasena:
          type: string
          format: password
          example: "Contraseña123"

    RefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Inicio de sesión exitoso"
        data:
          type: object
          properties:
            user:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                nombres:
                  type: string
                  example: "Juan Carlos"
                apellidos:
                  type: string
                  example: "Pérez Rodríguez"
                correo:
                  type: string
                  example: "juancarlos@ejemplo.com"
                role:
                  type: string
                  example: "cliente"
            accessToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            refreshToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    TokenResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Token actualizado exitosamente"
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            refreshToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    UserCreateRequest:
      type: object
      required:
        - nombres
        - apellidos
        - correo
        - contrasena
        - idTipoUsuario
      properties:
        nombres:
          type: string
          example: "Juan Carlos"
        apellidos:
          type: string
          example: "Pérez Rodríguez"
        correo:
          type: string
          format: email
          example: "juancarlos@ejemplo.com"
        contrasena:
          type: string
          format: password
          example: "Contraseña123"
        idTipoUsuario:
          type: integer
          example: 2
          description: "Tipo de usuario (1: Administrador, 2: Empleado, 3: Ciudadano). Solo administradores pueden crear empleados."
        estado:
          type: string
          enum: [activo, inactivo, deshabilitado]
          example: "activo"
          description: "Estado inicial del usuario"
        # Datos personales (obligatorios para crear empleados)
        cedula:
          type: string
          example: "40212345678"
          description: "Cédula de identidad (11 dígitos). Obligatorio para crear empleados."
        fechaNacimiento:
          type: string
          format: date
          example: "1990-01-15"
          description: "Fecha de nacimiento. Obligatorio para crear empleados."
        estadoCivil:
          type: string
          enum: [soltero, casado, divorciado, viudo]
          example: "soltero"
          description: "Estado civil. Obligatorio para crear empleados."
        sexo:
          type: string
          enum: [M, F]
          example: "M"
          description: "Sexo (M o F). Obligatorio para crear empleados."
        telefono:
          type: string
          example: "8091234567"
          description: "Número de teléfono (10 dígitos). Obligatorio para crear empleados."
        idTipoPersona:
          type: integer
          example: 2
          description: "ID del tipo de persona. Obligatorio para crear empleados."
        # Datos de ubicación (obligatorios para crear empleados)
        direccion:
          type: string
          example: "Calle Principal #123"
          description: "Dirección física. Obligatorio para crear empleados."
        idMunicipio:
          type: integer
          example: 5
          description: "ID del municipio. Obligatorio para crear empleados."
        idProvincia:
          type: integer
          example: 2
          description: "ID de la provincia (opcional)."

    UserUpdateRequest:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          example: 1
          description: ID del usuario a actualizar (también puede usarse como idUsuario)
        nombres:
          type: string
          example: "Juan Carlos"
        apellidos:
          type: string
          example: "Pérez Rodríguez"
        correo:
          type: string
          format: email
          example: "juancarlos@ejemplo.com"
        contrasena:
          type: string
          format: password
          example: "Contraseña123"
        estado:
          type: string
          enum: [activo, inactivo, deshabilitado]
        idTipoUsuario:
          type: integer
          example: 2
        datosPersonales:
          type: object
          description: Datos personales del usuario (si el usuario ya tiene una persona asociada, se actualizará; de lo contrario, se creará una nueva persona automáticamente)
          properties:
            cedula:
              type: string
              example: "40212345678"
              description: Cédula de identidad (11 dígitos)
            fechaNacimiento:
              type: string
              format: date
              example: "1990-01-15"
              description: Fecha de nacimiento
            estadoCivil:
              type: string
              enum: [soltero, casado, divorciado, viudo]
              example: "soltero"
              description: Estado civil
            sexo:
              type: string
              enum: [M, F]
              example: "M"
              description: Sexo (M o F)
            telefono:
              type: string
              example: "8091234567"
              description: Número de teléfono (10 dígitos)
            idUbicacion:
              type: integer
              example: 1
              description: ID de la ubicación relacionada
            idTipoPersona:
              type: integer
              example: 2
              description: ID del tipo de persona (recomendado)
            cargo:
              type: string
              example: "Oficial"
              description: Cargo o tipo de persona (alternativa no recomendada, usar idTipoPersona)
            direccion:
              type: string
              description: Dirección física (se creará o actualizará la ubicación correspondiente)
              example: "Calle Principal #123"
            idMunicipio:
              type: integer
              description: ID del municipio
              example: 5
            idProvincia:
              type: integer
              description: ID de la provincia (opcional)
              example: 2

    UserDeleteRequest:
      type: object
      required:
        - idUsuario
      properties:
        idUsuario:
          type: integer
          example: 1

    UsersListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        count:
          type: integer
          example: 2
        data:
          type: array
          items:
            $ref: '#/components/schemas/UserProfile'

    TipoUsuario:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: "Administrador"
        descripcion:
          type: string
          example: "Usuario con todos los permisos del sistema"
        permisos:
          type: object
          properties:
            crear:
              type: boolean
              example: true
            editar:
              type: boolean
              example: true
            eliminar:
              type: boolean
              example: true

    TipoUsuarioCreateRequest:
      type: object
      required:
        - nombre
      properties:
        nombre:
          type: string
          example: "Ciudadano"
          enum: [Ciudadano, Empleado, Administrador]
        descripcion:
          type: string
          example: "Usuario con acceso básico al sistema"
        poderCrear:
          type: boolean
          example: true
        poderEditar:
          type: boolean
          example: true
        poderEliminar:
          type: boolean
          example: false

    TipoUsuarioUpdateRequest:
      type: object
      required:
        - idTipoUsuario
      properties:
        idTipoUsuario:
          type: integer
          example: 4
        nombre:
          type: string
          example: "Empleado"
          enum: [Ciudadano, Empleado, Administrador]
        descripcion:
          type: string
          example: "Usuario con permisos de empleado"
        poderCrear:
          type: boolean
          example: true
        poderEditar:
          type: boolean
          example: true
        poderEliminar:
          type: boolean
          example: false

    TipoUsuarioDeleteRequest:
      type: object
      required:
        - idTipoUsuario
      properties:
        idTipoUsuario:
          type: integer
          example: 4

    TipoUsuarioResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Tipo de usuario creado exitosamente"
        data:
          $ref: '#/components/schemas/TipoUsuario'

    TiposUsuarioListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        count:
          type: integer
          example: 3
        data:
          type: array
          items:
            $ref: '#/components/schemas/TipoUsuario'

    Provincia:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombreProvincia:
          type: string
          example: "Santo Domingo"
        estado:
          type: string
          enum: [activo, inactivo, deshabilitado]
          example: "activo"
        fechaCreacion:
          type: string
          format: date-time
          example: "2023-05-15T14:30:00Z"

    ProvinciaCreateRequest:
      type: object
      required:
        - nombreProvincia
      properties:
        nombreProvincia:
          type: string
          example: "Santiago"

    ProvinciaUpdateRequest:
      type: object
      required:
        - idProvincia
      properties:
        idProvincia:
          type: integer
          example: 2
        nombreProvincia:
          type: string
          example: "Santiago de los Caballeros"
        estado:
          type: string
          enum: [activo, inactivo, deshabilitado]
          example: "activo"

    ProvinciaDeleteRequest:
      type: object
      required:
        - idProvincia
      properties:
        idProvincia:
          type: integer
          example: 2

    ProvinciaResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Provincia creada exitosamente"
        data:
          $ref: '#/components/schemas/Provincia'

    ProvinciasListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        count:
          type: integer
          example: 2
        data:
          type: array
          items:
            $ref: '#/components/schemas/Provincia'

    Municipio:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombreMunicipio:
          type: string
          example: "Santo Domingo Este"
        estado:
          type: string
          enum: [activo, inactivo, deshabilitado]
          example: "activo"
        fechaCreacion:
          type: string
          format: date-time
          example: "2023-05-15T14:30:00Z"
        provincia:
          type: object
          properties:
            id:
              type: integer
              example: 1
            nombreProvincia:
              type: string
              example: "Santo Domingo"

    MunicipioCreateRequest:
      type: object
      required:
        - nombreMunicipio
        - idProvincia
      properties:
        nombreMunicipio:
          type: string
          example: "Villa Mella"
        idProvincia:
          type: integer
          example: 1

    MunicipioUpdateRequest:
      type: object
      required:
        - idMunicipio
      properties:
        idMunicipio:
          type: integer
          example: 3
        nombreMunicipio:
          type: string
          example: "Villa Mella"
        estado:
          type: string
          enum: [activo, inactivo, deshabilitado]
          example: "activo"
        idProvincia:
          type: integer
          example: 1

    MunicipioDeleteRequest:
      type: object
      required:
        - idMunicipio
      properties:
        idMunicipio:
          type: integer
          example: 3

    MunicipioResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Municipio creado exitosamente"
        data:
          $ref: '#/components/schemas/Municipio'

    MunicipiosListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        count:
          type: integer
          example: 3
        data:
          type: array
          items:
            $ref: '#/components/schemas/Municipio'

    Ubicacion:
      type: object
      properties:
        id:
          type: integer
          example: 1
        direccion:
          type: string
          example: "Calle Principal #123"
        estado:
          type: string
          enum: [activo, inactivo, deshabilitado]
          example: "activo"
        fechaCreacion:
          type: string
          format: date-time
          example: "2023-05-15T14:30:00Z"
        municipio:
          type: object
          properties:
            id:
              type: integer
              example: 1
            nombreMunicipio:
              type: string
              example: "Santo Domingo Este"
            provincia:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                nombreProvincia:
                  type: string
                  example: "Santo Domingo"

    UbicacionCreateRequest:
      type: object
      required:
        - direccion
        - idMunicipio
      properties:
        direccion:
          type: string
          example: "Avenida Principal #456"
        idMunicipio:
          type: integer
          example: 1

    UbicacionUpdateRequest:
      type: object
      required:
        - idUbicacion
      properties:
        idUbicacion:
          type: integer
          example: 2
        direccion:
          type: string
          example: "Avenida Principal #456"
        estado:
          type: string
          enum: [activo, inactivo, deshabilitado]
          example: "activo"
        idMunicipio:
          type: integer
          example: 1

    UbicacionDeleteRequest:
      type: object
      required:
        - idUbicacion
      properties:
        idUbicacion:
          type: integer
          example: 2

    UbicacionResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Ubicación creada exitosamente"
        data:
          $ref: '#/components/schemas/Ubicacion'

    UbicacionesListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        count:
          type: integer
          example: 2
        data:
          type: array
          items:
            $ref: '#/components/schemas/Ubicacion'

    Persona:
      type: object
      properties:
        idPersona:
          type: integer
          example: 1
        nombres:
          type: string
          example: "Juan Carlos"
        apellidos:
          type: string
          example: "Pérez Rodríguez"
        cedula:
          type: string
          example: "40212345678"
        fechaNacimiento:
          type: string
          format: date
          example: "1990-01-15"
        estadoCivil:
          type: string
          enum: [soltero, casado, divorciado, viudo]
          example: "soltero"
        sexo:
          type: string
          enum: [M, F]
          example: "M"
        telefono:
          type: string
          example: "8091234567"
        estado:
          type: string
          enum: [activo, inactivo, deshabilitado]
          example: "activo"
        idUsuario:
          type: integer
          example: 5
          description: ID del usuario asociado a esta persona
        tipoPersona:
          type: object
          properties:
            id:
              type: integer
              example: 1
            nombre:
              type: string
              example: "Ciudadano"
        ubicacion:
          type: object
          properties:
            id:
              type: integer
              example: 1
            direccion:
              type: string
              example: "Calle Principal #123"
            sector:
              type: string
              example: "Los Mina"
            municipio:
              type: string
              example: "Santo Domingo Este"
            provincia:
              type: string
              example: "Santo Domingo"

    PersonaInput:
      type: object
      properties:
        nombre:
          type: string
        apellido:
          type: string
        documento:
          type: string
        telefono:
          type: string
        correo:
          type: string
        direccion:
          type: string
        tipoPersonaId:
          type: integer
          format: int64
      required:
        - nombre
        - apellido
        - documento
        - tipoPersonaId
    
    TipoPersona:
      type: object
      properties:
        idTipoPersona:
          type: integer
          example: 1
        nombre:
          type: string
          example: "Ciudadano"
        estado:
          type: string
          enum: [activo, inactivo, deshabilitado]
          example: "activo"

    TipoPersonaInput:
      type: object
      properties:
        nombre:
          type: string
        descripcion:
          type: string
      required:
        - nombre

    PersonaResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Persona creada exitosamente"
        data:
          $ref: '#/components/schemas/Persona'

    PersonasListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/Persona'

    PersonaCreateRequest:
      type: object
      required:
        - nombres
        - apellidos
        - cedula
      properties:
        nombres:
          type: string
          example: "Juan"
        apellidos:
          type: string
          example: "Pérez"
        cedula:
          type: string
          example: "40212345678"
        fechaNacimiento:
          type: string
          format: date
          example: "1990-01-15"
        estadoCivil:
          type: string
          enum: [soltero, casado, divorciado, viudo]
          example: "soltero"
        sexo:
          type: string
          enum: [M, F]
          example: "M"
        telefono:
          type: string
          example: "8091234567"
        idUbicacion:
          type: integer
          example: 1
        idTipoPersona:
          type: integer
          example: 1
        idUsuario:
          type: integer
          description: ID del usuario al que se asociará la persona (opcional)
          example: 5
        crearUsuario:
          type: boolean
          description: Indica si se debe crear un nuevo usuario junto con la persona
          example: true
        datosUsuario:
          type: object
          description: Datos para el nuevo usuario (obligatorio si crearUsuario es true)
          properties:
            correo:
              type: string
              format: email
              example: "juan@example.com"
            contrasena:
              type: string
              format: password
              example: "Contraseña123"
            idTipoUsuario:
              type: integer
              example: 3

    PersonaUpdateRequest:
      type: object
      required:
        - idPersona
      properties:
        idPersona:
          type: integer
          example: 1
        nombres:
          type: string
          example: "Juan"
          description: "Actualiza tanto los nombres de la persona como los del usuario asociado"
        apellidos:
          type: string
          example: "Pérez"
          description: "Actualiza tanto los apellidos de la persona como los del usuario asociado"
        cedula:
          type: string
          example: "40212345678"
          description: "Cédula de identidad (11 dígitos)"
        fechaNacimiento:
          type: string
          format: date
          example: "1990-01-15"
          description: "Fecha de nacimiento"
        estadoCivil:
          type: string
          enum: [soltero, casado, divorciado, viudo]
          example: "soltero"
          description: "Estado civil"
        sexo:
          type: string
          enum: [M, F]
          example: "M"
          description: "Sexo (M o F)"
        telefono:
          type: string
          example: "8091234567"
          description: "Número de teléfono (10 dígitos)"
        # Campos de ubicación (ciudadanos pueden actualizar su propia ubicación, 
        # administradores pueden actualizar la ubicación de empleados)
        direccion:
          type: string
          description: "Dirección física"
          example: "Calle Principal #123"
        idMunicipio:
          type: integer
          description: "ID del municipio"
          example: 5
        municipio:
          type: string
          description: "Nombre del municipio (alternativa a idMunicipio)"
          example: "Santo Domingo Este"
        idProvincia:
          type: integer
          description: "ID de la provincia"
          example: 2
        provincia:
          type: string
          description: "Nombre de la provincia (alternativa a idProvincia)"
          example: "Santo Domingo"

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Administrador inicial creado exitosamente"
        data:
          type: object
          properties:
            user:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                nombres:
                  type: string
                  example: "Admin"
                apellidos:
                  type: string
                  example: "Principal"
                correo:
                  type: string
                  format: email
                  example: "admin@mototrack.com"
                role:
                  type: string
                  example: "administrador"
            accessToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            refreshToken:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Datos inválidos"
        message:
          type: string
          example: "El token de inicialización es incorrecto"

    GenericResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operación completada exitosamente"

    TipoPersonaResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Tipo de persona creado exitosamente"
        data:
          $ref: '#/components/schemas/TipoPersona'
          
    TiposPersonaListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/TipoPersona'

    TipoPersonaCreateRequest:
      type: object
      required:
        - nombre
      properties:
        nombre:
          type: string
          example: "Gerente"

    TipoPersonaUpdateRequest:
      type: object
      properties:
        nombre:
          type: string
          example: "Supervisor"
        estado:
