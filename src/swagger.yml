          example: "Ciudadano"
          enum: [Ciudadano, Empleado, Administrador]
        descripcion:
          type: string
          example: "Usuario con acceso básico al sistema"
        poderCrear:
          type: boolean
          example: true
        poderEditar:
          type: boolean
          example: true
        poderEliminar:
          type: boolean
          example: false

    TipoUsuarioUpdateRequest:
      type: object
      required:
        - idTipoUsuario
      properties:
        idTipoUsuario:
          type: integer
          example: 4
        nombre:
          type: string
          example: "Empleado"
          enum: [Ciudadano, Empleado, Administrador]
        descripcion:
          type: string
          example: "Usuario con permisos de empleado"
        poderCrear:
          type: boolean
          example: true
        poderEditar:
          type: boolean
          example: true
        poderEliminar:
          type: boolean
          example: false

    TipoUsuarioDeleteRequest:
      type: object
      required:
        - idTipoUsuario
      properties:
        idTipoUsuario:
          type: integer
          example: 4

    TipoUsuarioResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Tipo de usuario creado exitosamente"
        data:
          $ref: '#/components/schemas/TipoUsuario'

    TiposUsuarioListResponse:
      type: object
